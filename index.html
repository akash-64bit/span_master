<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Shop Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="searchBar">
      <form class="inputBox" action="#">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><a href="#"><i class="fa fa-search searchIcon"></i></a></button>
      </form>
    </div>
    <div class="logIn">
      <button class="btn" type="button" ><i class="fa fa-user loginIcon"></i><a href="login.html">Login</a></button>
      <button class="btn" type="button"><a href="singup.html">Register</a></button>
      <button class="btn" type="button" ><i class="fa fa-shopping-cart loginIcon"></i><a href="#">Cart</a></button>
    </div>
  </div>
  <!-- Sidebar menu -->
    <input type="checkbox" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner top"></div>
        <div class="spinner middle"></div>
        <div class="spinner bottom"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="menu">
            <li> <a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <!-- Slider -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/Poster1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/Poster2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/Poster3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
    </div>
      <br>
      
      <div class="slideDot" style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <!-- Card image  -->
      <div class="container">
        <img src="img/RAM.jpg" alt="" class="image" style="width:30%">
        <div class="middle">
          <div class="overlay">Hello World</div>
        </div>          
          <img src="img/Cabinet.jpg" alt="">
          
          <img src="img/Motherbord.jpg" alt="">
        </div>
        <br>
        <br>
        <br>
        <br>
      <!-- See more button  -->
      <button onclick="location.href='#'" class="arrow-button">See more<span class="arrow"></span>
      </button>
<script src="main.js/script.js"></script>
</body>
</html>
